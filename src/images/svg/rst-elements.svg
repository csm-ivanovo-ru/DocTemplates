<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#"
	xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.0" width="1500" height="1000">

	<!-- определим стили в соответствии с руководством по фирменному стилю 	-->
	<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties -->
	<!-- при именовании и применении стилей используем БЭМ: https://ru.bem.info/methodology/quick-start/ -->
	<style>
		:root {
			--цвет-основной: #000000;

			/* страница 41 брендбука */
			--цвет-ЦСМ: rgb(0, 110, 76);

			/* страница 47 брендбука */
			--цвет-института: rgb(0, 83, 111);

			/* страница 49 брендбука */
			--цвет-института-стандартизации: rgb(124, 27, 37);

			/* страница 52 брендбука */
			--цвет-академии: rgb(165, 174, 65);
		}

		.РСТ {
			fill: var(--цвет-основной);
			fill-opacity: 1;
			stroke: none;
		}

		.РСТ_стиль_основной {
			fill: var(--цвет-основной);
		}

		.РСТ_стиль_ЦСМ {
			fill: var(--цвет-ЦСМ);
		}

		.РСТ_стиль_института {
			fill: var(--цвет-института);
		}

		.РСТ_стиль_института-стандартизации {
			fill: var(--цвет-института-стандартизации);
		}

		.РСТ_стиль_академии {
			fill: var(--цвет-академии);
		}


		.РСТ__шкала {
			fill: inherit;
		}

		.РСТ__шкала_оттенок_тёмный,
		.РСТ__шкала_оттенок_тёмный {
			fill-opacity: 100%;
		}

		.РСТ__шкала_оттенок_светлый {
			fill-opacity: 40%;
		}

		.РСТ__логотип {
			fill: inherit;
			fill-opacity: 100%;
		}

		.РСТ__логоблок {}

		.РСТ__логоблок_ориентация_вертикальная {}

		.РСТ__логоблок_ориентация_вертикальная .РСТ__компания-наименование {}

		.РСТ__логоблок_ориентация_горизонтальная {}

		.РСТ__логоблок_ориентация_горизонтальная .РСТ__компания-наименование {}

		.РСТ__компания-кратко {
			font-family: 'Circe';
			font-weight: 900;
			text-transform: uppercase;
			fill: inherit;
			fill-opacity: 100%;
		}

		.РСТ__логоблок_ориентация_вертикальная .РСТ__компания-кратко {
			transform: translate(80px, 110px);
			text-anchor: middle;
			font-size: 18px;
			letter-spacing: .2rem;
		}

		.РСТ__логоблок_ориентация_горизонтальная .РСТ__компания-кратко {
			transform: translateX(185px);
			text-anchor: left;
			dominant-baseline: hanging;
			font-size: 25px;
			letter-spacing: .2rem;
		}

		.РСТ__компания-полностью {
			font-family: 'Circe';
			font-weight: bold;
			text-transform: none;
			fill: inherit;
			fill-opacity: 100%;
		}

		.РСТ__логоблок_ориентация_вертикальная .РСТ__компания-полностью {
			transform: translate(0px, 120px);
			text-align: left;
			font-size: 10.5px;
			dominant-baseline: hanging;
		}

		.РСТ__логоблок_ориентация_горизонтальная .РСТ__компания-полностью {
			transform: translate(185px, 42px);
			text-align: left;
			font-size: 15px;
		}

	</style>

	<defs>

		<!-- страница 61 брендбука: элемент - шкала -->
		<g id="_шкала-начало" class="РСТ__шкала">
			<rect x="0" y="0" width="10" height="30" class="шкала" />
		</g>
		<g id="_шкала-середина" class="РСТ__шкала">
			<rect id="_шкала-короткая-черта" x="0" y="0" width="10" height="20" class="шкала" />
			<use href="#_шкала-короткая-черта" x="30" />
			<use href="#_шкала-короткая-черта" x="60" />
			<use href="#_шкала-короткая-черта" x="90" />
		</g>
		<g id="_шкала-без-начала" class="РСТ__шкала">
			<use href="#_шкала-середина" x="0" />
			<use href="#_шкала-начало" x="120" />
		</g>
		<g id="шкала-без-начала" transform="scale(1 -1)" class="РСТ__шкала">
			<use href="#_шкала-без-начала" />
		</g>
		<g id="_шкала-без-конца" class="РСТ__шкала">
			<use href="#_шкала-начало" x="0" />
			<use href="#_шкала-середина" x="30" />
		</g>
		<g id="шкала-без-конца" transform="scale(1 -1)" class="РСТ__шкала">
			<use href="#_шкала-без-конца" />
		</g>

		<!-- страница 27 брендбука: блок РСТ из состава логотипа -->
		<!-- охранная зона: X = 40 -->
		<g id="_РСТ" fill-rule="evenodd" class="РСТ__логотип">
			<rect x="000" y="00" width="10" height="70" />
			<use href="#_шкала-середина" x="30" />
			<rect x="150" y="00" width="10" height="70" />
			<!-- Р -->
			<path d="M 00,00 h 10  v 10  h 5  a 15 15 0 0 1 0 30  h -15  z
					 m 10,30 h 05  a 5 5 0 0 0 0 -10  h -05  z" transform="translate(30 30)" />
			<!-- С -->
			<path d="M  00,-20   a 20 20 0 1 0  20  20
					 h -10      a 10 10 0 1 1 -10 -10  z" transform="translate(87.5 50) rotate(45)" />
			<!-- Т -->
			<path d="M 10,00  h 10  v 30  h 10  v 10  h -30  v -10  h 10  z" transform="translate(110 30)" />
		</g>
		<g id="РСТ" transform="scale(1 -1)" class="РСТ__логотип">
			<use href="#_РСТ" />
		</g>

		<g id="РСТ-логоблок-вертикальный" transform="translate(0 -180)" class="РСТ__логоблок РСТ__логоблок_ориентация_вертикальная">
			<use href="#РСТ" x="00" y="70" />
			<g сlass="РСТ__компания-наименование">
				<text class="РСТ__компания-кратко">
					Росстандарт
				</text>
				<text class="РСТ__компания-полностью">
					Федеральное агентство
					<tspan x="0" dy="2ex">по техническому регулированию</tspan>
					<tspan x="0" dy="2ex">и метрологии</tspan>
				</text>
			</g>
		</g>

		<!-- страница 30 брендбука -->
		<g id="РСТ-логоблок-горизонтальный" transform="translate(0 -180)" class="РСТ__логоблок РСТ__логоблок_ориентация_горизонтальная">
			<use href="#РСТ" x="00" y="70" />
			<g сlass="РСТ__компания-наименование">
				<text class="РСТ__компания-кратко">
					Росстандарт
				</text>
				<text class="РСТ__компания-полностью">
					Федеральное агентство
					<tspan x="0" dy="2ex">по техническому регулированию</tspan>
					<tspan x="0" dy="2ex">и метрологии</tspan>
				</text>
			</g>
		</g>

	</defs>

	<!-- страница 27 брендбука: блок РСТ из состава логотипа -->
	<g transform="translate(0 110)">
		<g class="РСТ РСТ_стиль_ЦСМ">
			<use href="#РСТ" x="40" y="0" />
		</g>
	</g>

	<g transform="translate(0 320)">
		<g class="РСТ РСТ_стиль_ЦСМ">
			<use href="#РСТ-логоблок-вертикальный" x="40" y="0"/>
		</g>
	</g>
	<g transform="translate(0 520)">
		<g class="РСТ РСТ_стиль_основной">
			<use href="#РСТ-логоблок-горизонтальный" x="40" y="0" />
		</g>
	</g>

	<g transform="translate(0 600)">
		<g class="РСТ РСТ_стиль_основной">
			<g class="РСТ__шкала РСТ__шкала_оттенок_светлый">
				<use href="#шкала-без-конца" x="0" />
				<use href="#шкала-без-конца" x="150" />
				<use href="#шкала-без-конца" x="300" />
				<use href="#шкала-без-конца" x="450" />
				<use href="#шкала-без-конца" x="600" />
				<use href="#шкала-без-конца" x="750" />
				<use href="#шкала-без-конца" x="900" />
				<use href="#шкала-без-начала" x="1230" />
			</g>
			<use href="#РСТ" x="1050" />
		</g>
	</g>
	<g transform="translate(0 700)">
		<g class="РСТ РСТ_стиль_института">
			<g class="РСТ__шкала РСТ__шкала_оттенок_светлый">
				<use href="#шкала-без-конца" x="0" />
				<use href="#шкала-без-конца" x="330" />
				<use href="#шкала-без-конца" x="480" />
				<use href="#шкала-без-конца" x="630" />
				<use href="#шкала-без-конца" x="780" />
				<use href="#шкала-без-конца" x="930" />
				<use href="#шкала-без-начала" x="1080" />
				<use href="#шкала-без-начала" x="1230" />
			</g>
			<use href="#РСТ" x="150" class="РСТ" />
		</g>
	</g>

</svg>