name: Build and test
on: [push]
jobs:
  build-and-test:
    name: Build and test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "8"
          check-latest: true

      - name: Install required PowerShell and NuGet modules
        uses: Amadevus/pwsh-script@v2
        id: InstallDependencies
        with:
          script: |
            Set-PSRepository -Name PSGallery -InstallationPolicy Trusted;
            [Net.ServicePointManager]::SecurityProtocol =
              [Net.SecurityProtocolType]::Tls12 -bor `
              [Net.SecurityProtocolType]::Tls11 -bor `
              [Net.SecurityProtocolType]::Tls;
            Install-Module PackageManagement -RequiredVersion 1.3.1;
            Install-Module PowerShellModule;
            Install-Module -Name InvokeBuild -Verbose;
            Install-Module -Name 7Zip4Powershell -Verbose;
            Install-Package -Name 'Saxon-HE' -MinimumVersion '9.8' -MaximumVersion '9.8.999' -ProviderName NuGet;
            Install-Package -Name 'QRCoder' -ProviderName NuGet;

      - name: Install choco packages
        run: |
          choco install gitversion.portable -y

      - name: Build .ott and .odt files
        uses: Amadevus/pwsh-script@v2
        id: Build
        with:
          script: |
            Import-Module -Name InvokeBuild;
            Invoke-Build -Task Build -Verbose;
